
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melissa - Upload & Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Melissa - Upload PDFs & Search Pallet IDs</h1>

    <section class="upload-section">
      <h2>📄 Upload PDF(s)</h2>
      <div id="dropzone" class="dropzone">Drag & drop PDF files here or click to upload</div>
      <input type="file" id="fileInput" accept="application/pdf" multiple hidden />
      <div id="uploadStatus"></div>
    </section>

    <hr />

    <section class="search-section">
      <h2>🔍 Search Pallet IDs</h2>
      <textarea id="palletInput" placeholder="Enter multiple pallet IDs, one per line..."></textarea>
      <button onclick="searchPallets()">Search</button>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Pallet ID</th>
            <th>Document Name</th>
            <th>Page Number</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <script src="script.js"></script>
</body>
</html>
