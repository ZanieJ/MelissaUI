<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Melissa UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📥 Upload PDFs & 🔍 Search Pallet IDs</h1>

  <section>
    <div id="dropzone">Drop PDF files here or click to select</div>
    <input type="file" id="fileInput" multiple accept=".pdf" hidden />
    <div id="uploadStatus"></div>
  </section>

  <section>
    <textarea id="palletInput" placeholder="Enter 18-digit pallet IDs (one per line or space-separated)..."></textarea>
    <button onclick="searchPallets()">Search</button>
    <table id="resultsTable">
      <thead>
        <tr><th>Pallet ID</th><th>Document</th><th>Page</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script type="module" src="script.js"></script>
</body>
</html>
