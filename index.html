
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melissa Pallet Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pallet ID Lookup</h1>
    <textarea id="palletInput" placeholder="Enter multiple pallet IDs, one per line..."></textarea>
    <button onclick="searchPallets()">Search</button>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Pallet ID</th>
          <th>Document Name</th>
          <th>Page Number</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
